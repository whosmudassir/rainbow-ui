<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <title>RainbowUI</title>
    <script
      src="https://kit.fontawesome.com/1e83d29d71.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="mini-nav-bar">
      <button class="hamburger-icon" id="trigger-hamburger"></button>

      <button class="icon-wrapper" id="trigger-theme">
        <i class="fa fa-moon" id="render-theme-icon"></i>
      </button>
    </div>

    <!-- body -->
    <div class="center-center">
      <div>
        <p class="heading-big"><i class="fa fa-rainbow"></i> RainbowUI</p>
        <p class="sub-text">
          The simplest component library on the planet that helps you build
          beautiful UI
        </p>
      </div>
      <div class="btn-hr-box">
        <a href="/src/docs/pages/index.html">
          <button class="primary-btn">
            <p class="primary-btn-text">
              Get Started
              <i
                class="fa fa-arrow-right"
                style="color: #ffff; padding-left: 5px"
              ></i>
            </p>
          </button>
        </a>

        <a href="https://github.com/whosmudassir/rainbow-ui" target="_blank"
          ><button class="primary-btn">
            <p class="primary-btn-text">
              Github
              <i
                class="fa fa-github"
                style="color: #ffff; padding-left: 5px; font-size: 20px"
              ></i>
            </p></button
        ></a>
      </div>
    </div>
    <!-- footer -->
    <div class="footer">
      <a href="https://whosmudassir.netlify.app/" target="_blank"
        ><p class="footer-text">
          Built with <i class="fa fa-heart" style="color: red"></i> by Mudassir
          Khan
        </p></a
      >
    </div>

    <script src="index.js"></script>
  </body>
</html>
